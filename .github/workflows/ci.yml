name: CI

on:
  push:
    branches: [ main, master, develop, "claude/**" ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-go:
    name: Test Go Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Go binary
        run: go build -o json2cpp

      - name: Run Go tests
        run: go test ./...

      - name: Upload Go binary
        uses: actions/upload-artifact@v4
        with:
          name: json2cpp-binary
          path: json2cpp

  test-cpp:
    name: Test C++ Code
    needs: test-go
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Generate C++ code for testing
        shell: bash
        run: go run main.go -i examples/config.json -o out -p rapidjson

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      - name: Configure CMake
        working-directory: test
        run: cmake -B build -S .

      - name: Build C++ tests
        working-directory: test
        run: cmake --build build --target test_basic --config Release

      - name: Run test_basic
        working-directory: test
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            ./build/Release/test_basic.exe
          else
            ./build/test_basic
          fi
        shell: bash

  build-matrix:
    name: Build on Multiple Go Versions
    strategy:
      matrix:
        go-version: ['1.20', '1.21', '1.22']
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: go build -o json2cpp${{ runner.os == 'Windows' && '.exe' || '' }}

      - name: Verify binary
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            ./json2cpp.exe --help || true
          else
            ./json2cpp --help || true
          fi
